<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Dataset Visualizations</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .chart { margin: 20px; }
        .axis path, .axis line { fill: none; shape-rendering: crispEdges; }
        .bar { fill: steelblue; }
        .bar:hover { fill: orange; }
    </style>
</head>
<body>
    <h1>Electric Vehicle Data Visualizations</h1>

    <div id="fuel-comparison-chart"></div>
    <div id="electric-vs-hybrid"></div>
    <div id="vehicle-category-pie"></div>

    <script src="script.js"></script>
</body>
</html>
