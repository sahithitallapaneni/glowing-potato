<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Charging Stations Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
</head>
<body>
    <h1>EV Charging Stations Dashboard</h1>
    
    <!-- Dropdown Filter -->
    <label for="stateFilter">Select State:</label>
    <select id="stateFilter">
        <option value="all">All States</option>
        <!-- States will be populated dynamically -->
    </select>

    <!-- Map for Charging Stations -->
    <div id="map" style="height: 400px;"></div>
    
    <!-- Bar Chart for Number of Stations by State -->
    <div id="bar-chart"></div>

    <!-- Time of Access Visualization -->
    <div id="time-chart"></div>

    <script src="script.js"></script>
</body>
</html>
